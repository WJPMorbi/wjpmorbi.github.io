<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
<link rel="stylesheet" href="styleAudio.css">
</head>
<body style="background-color: black; color: #fff;">



    <!-- --------------------- AUDIO PLAYER ----------------------  -->
    <div class="AudioPlayerBox">
    <div class="AudioPlayer">

        <div class="TrackBar">
        <div id="masterPlay" class="ri-play-circle-fill"></div>
        <span id="CurrentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" max="100">
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="CurrentEnd">0:60</span>
        </div>

        <div class="vol">
            <i class="ri ri-volume-down-fill" id="vol_icon"></i>
            <input type="range" id="vol" min="0" max="100">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
        </div>
    </div>

    <!-- -------------------- SONGS ---------------------------  -->

    <div class="songsList">
        <div class="songItem">
            <span>01</span>
            <h5>On My Way
                <div class="subtitle">Alan Walker</div>
            </h5>
            <i class="ri playMusic ri-play-circle-fill" id="1"></i>
        </div>
    </div>
</div>
<!-- ------------------------------------------------------------ -->



</body>
<script src="AudioJS.js"></script>
</html>
